; Ninuxoo Configuration file

[Ninux node]
name = "" ;Node name on Nodeshot
map_server_uri = "" ;Nodeshot marker url
node_type = "active" ;Use "active" or "hotspot"

[NAS]
smb_conf_dir = "/mnt/NAS/" ;Path that will be scanned
root_dir = "/var/www/" ;Server path
listing_file_dir = "/var/www/API/" ;API folder (that contains the listing files
;Use the following if you want to replace the scan pointing
replace_remote_dir = "/home/0common"
replace_remote_dir_with = "/mnt/NAS"

;Public shared directories array
smb_shares[] = "/mnt/NAS/Musica"
smb_shares[] = "/mnt/NAS/Video"
smb_shares[] = "/mnt/NAS/E-books"
smb_shares[] = "/mnt/NAS/Transito ~ pubblica"

;Auto updated data (do not edit)
last_scan_date = ""
last_items_count = 0
last_scanning_time = 0

name = "My NAS" ;NAS name
description = "NAS Rete Comunitaria Ninux - My Location" ;NAS Description
ipv4 = "192.168.1.200" ;NAS IPv4 address
ipv6 = "" ;NAS IPv6 address
http_root = "http://192.168.36.210" ;IPv4 uri

[Meteo Station]
name = "My Meteo Station"
update_interval = 48 ;Seconds in which the map will refresh
;Set the center of map and retrieve its borders
city = "Rome"
region = "Lazio"
region_area = "Centro"
country = "Italia"
OpenWeatherID = 00000 ;OpenWeatherMap city ID. Find yours to <http_root>/read_json.php?uri=http://openweathermap.org/data/2.1/find/name?q=CITY_NAME
source_data_uri = "http://192.168.1.200/API/station.php" ;This file retrieve data from database
http_root = "http://192.168.1.205/" ;NAS Meteo Station web uri 

;If you want to get this data, please visit http://www.earthtools.org/
altitude_mt = 575
altitude_ft = 1886.5
default_altitude_unit = "mt"
latitude = 41.84038116436595
longitude = 12.89384281635284

